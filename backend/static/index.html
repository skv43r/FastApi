<!DOCTYPE html>
<html>
<head>
    <title>Static Files</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Hello, Users!</h1>
    <div class="features-block">
        <div class="image">
            {% for user in users %}
            <span>
                <p>{{ user.id }}</p>
                <img src="/public/user_{{ user.id }}.jpg" alt="{{ user.name }}">
                <p>{{ user.name }}</p>
                <p>{{ user.email }}</p>
            </span>
            {% endfor %}
        </div>
    </div>
</body>
</html>
