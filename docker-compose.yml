networks:
  dev:

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - './nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf'
      - './backend/public:/public'
      - './backend/static:/static'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build: 
      context: ./backend
    ports:
      - "8000:8000"
    networks:
      - dev

  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - dev

